<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Robot PJ</title>

    <!-- 파비콘 넣기  -->
    <link rel="shortcut icon" href="./images/favicon.png" />

    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/robot.css" />
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div id="top-area">
      <header class="top-area"></header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="main-area">
      <main class="main-area">
        <!-- 2-1. 로봇박스 -->
        <section class="robot-box">
          <!-- 2-1-1. 로봇머리 -->
          <div class="head metal1">
            <!-- 왼눈 -->
            <div class="eye eye-left"></div>
            <!-- 오른눈 -->
            <div class="eye eye-right"></div>
            <!-- 코 -->
            <div class="nose"></div>
            <!-- 입 -->
            <div class="mouth"></div>
            <!-- 왼귀 -->
            <div class="ear ear-left metal2"></div>
            <!-- 오른귀 -->
            <div class="ear ear-right metal2"></div>
          </div>
          <!-- 2-1-2. 로봇몸통 -->
          <div class="body metal2">
            <!-- 목 -->
            <div class="neck metal2"></div>
            <!-- 왼팔 -->
            <div class="arm arm-left metal2">
              <span class="metal2"></span>
            </div>
            <!-- 오른팔 -->
            <div class="arm arm-right metal2">
              <span class="metal2"></span>
            </div>
            <!-- 왼다리 -->
            <div class="leg leg-left metal2">
              <span class="metal2"></span>
            </div>
            <!-- 오른다리 -->
            <div class="leg leg-right metal2">
              <span class="metal2"></span>
            </div>
            <!-- 왼어깨 -->
            <div class="shdr shdr-left metal1"></div>
            <!-- 오른어깨 -->
            <div class="shdr shdr-right metal1"></div>
            <!-- TV -->
            <div class="tv"></div>
          </div>
        </section>
        <!-- 2-2. 설명박스 -->
      </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="bottom-area">
      <footer class="bottom-area"></footer>
    </div>
  </body>
</html>
